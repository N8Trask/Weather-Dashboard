<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/style.css">

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="d-flex flex-column text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <div id="page" class="d-flex">
        <div class="search">
            <h2 class="card-header fw-bold">Search for a city</h2>
            <div class="col-auto">
                <form id="user-form" class="d-flex flex-column">
                    <label class="visually-hidden" for="cityInput"></label>
                    <input type="text" class="form-control" id="cityInput" placeholder="Add a city name">
                    <button type="submit" class="btn btn-primary mb-3">Search</button>
                </form>
            </div>

            <h5>Recent Searches:</h5>
            <div id="search-history"></div>
        </div>

        <main id="main">
            <div id="currentWeather">

            </div>
            <div id="five-day">
                <h3>5-Day Forecast:</h3>
            </div>
            <div id="forecast">

                <div id="day1">
                </div>
                <div id="day2">
                </div>
                <div id="day3">
                </div>
                <div id="day4">
                </div>
                <div id="day5">
                </div>
            </div>
        </main>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
